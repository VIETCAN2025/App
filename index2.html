<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Tích Hợp Ứng Dụng</title>
    <style>
        body {
            margin: 0;
            display: flex;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background: #2C3E50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            border-radius: 5px;
            cursor: pointer;
        }
        .sidebar a:hover {
            background: #34495E;
        }
        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ECF0F1;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Ứng dụng</h2>
        <a onclick="loadApp('https://onedrive.live.com/', false)">OneDrive</a>
        <a onclick="loadApp('https://web.telegram.org/', false)">Telegram</a>
        <a onclick="loadApp('https://zalo.me/', true)">Zalo</a>
        <a onclick="loadApp('https://trello.com/', false)">Trello</a>
        <a onclick="loadApp('https://docs.google.com/spreadsheets/d/1/', true)">Google Sheet 1</a>
        <a onclick="loadApp('https://docs.google.com/spreadsheets/d/2/', true)">Google Sheet 2</a>
        <a onclick="loadApp('https://docs.google.com/spreadsheets/d/3/', true)">Google Sheet 3</a>
        <a onclick="loadApp('https://docs.google.com/spreadsheets/d/4/', true)">Google Sheet 4</a>
    </div>
    <div class="content">
        <iframe id="appFrame" src=""></iframe>
    </div>
    <script>
        let appWindow = null;
        
        function loadApp(url, useIframe) {
            if (useIframe) {
                document.getElementById('appFrame').src = url;
            } else {
                if (!appWindow || appWindow.closed) {
                    appWindow = window.open(url, 'appWindow', 'width=1200,height=800,top=100,left=200,resizable=yes');
                } else {
                    appWindow.location.href = url;
                    appWindow.focus();
                }
            }
        }
    </script>
</body>
</html>
