<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Tích Hợp Ứng Dụng</title>
    <style>
        body {
            margin: 0;
            display: flex;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background: #2C3E50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            border-radius: 5px;
            cursor: pointer;
        }
        .sidebar a:hover {
            background: #34495E;
        }
        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ECF0F1;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Ứng dụng</h2>
        <a onclick="openApp('https://onedrive.live.com/?id=root&cid=AA95F7AB817F7EE3')">OneDrive</a>
        <a onclick="openApp('https://web.telegram.org/a/')">Telegram</a>
        <a onclick="openApp('https://chat.zalo.me/', true)">Zalo</a>
        <a onclick="openApp('https://trello.com/b/tGfn4EHl/p-x%E1%BB%AD-ly-d%C6%A1n-hang')">Trello</a>
        <a onclick="openApp('https://docs.google.com/spreadsheets/d/17KIedPOTqwBnzG_HwD309kV7CE7tyYmiKPnhdw4UQ0A/edit?gid=0#gid=0', true)">Nhập & kiểm tra đơn hàng</a>
        <a onclick="openApp('https://docs.google.com/spreadsheets/d/1oiRubZvntAFbWE6k1I4j9i_MxDtvvAkzvQCbFVmkcSM/edit?gid=0#gid=0', true)">Cập nhật đơn hàng</a>
        <a onclick="openApp('https://docs.google.com/spreadsheets/d/1rvshmh9o8_sfzP4-uc1TwojMjRZIKX0HSUMn1MTV15E/edit?gid=0#gid=0', true)">Chi phí đơn hàng</a>
    </div>
    <div class="content">
        <iframe id="appFrame" src=""></iframe>
    </div>
    <script>
        let appWindow = null;
        
        function openApp(url, useIframe = false) {
            if (useIframe) {
                document.getElementById('appFrame').src = url;
            } else {
                if (!appWindow || appWindow.closed) {
                    appWindow = window.open(url, '_blank', 'width=1200,height=800,top=100,left=200,resizable=yes,noopener,noreferrer');
                } else {
                    appWindow.location.href = url;
                    appWindow.focus();
                }
            }
        }
    </script>
</body>
</html>
